<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop – Home Center</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Shop at Home Center</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
    </nav>
  </header>

  <main>
    <div class="product">
      <img src="https://i.imgur.com/YDEJ69K.jpg" alt="Mini USB Portable Fan">
      <h3>Mini USB Portable Fan</h3>
      <p><del>£14.99</del> <strong style="color: green;">£8.99</strong></p>
      <p style="font-size: 0.9em; color: gray;">Estimated delivery: 4–6 days</p>

      <form action="https://formsubmit.co/davidvorona46@gmail.com" method="POST">
        <input type="hidden" name="_subject" value="New Order – Mini USB Fan">
        <input type="hidden" name="_captcha" value="false">
        <input type="text" name="Full Name" placeholder="Full Name" required><br>
        <input type="text" name="Address" placeholder="Shipping Address" required><br>
        <input type="email" name="Email" placeholder="Email Address" required><br>
        <button type="submit" class="button">Safe Checkout</button>
      </form>

      <div class="actions">
        <button class="share" onclick="copyLink()">🔗 Share</button>
        <button class="like" onclick="increaseLikes()">❤️ <span id="like-count">110</span></button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Home Center</p>
  </footer>

  <script>
    function copyLink() {
      const link = window.location.href;
      navigator.clipboard.writeText(link).then(() => {
        alert("Website link copied to clipboard!");
      }).catch(() => {
        alert("Failed to copy link.");
      });
    }

    let likes = 110;
    function increaseLikes() {
      likes++;
      document.getElementById("like-count").innerText = likes;
    }
  </script>
</body>
</html>
